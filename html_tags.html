<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_tags</title>
</head>
<body>
    <header>
        <h1>Html_Tags</h1>
    </header>

    <ul>
        <li><a href="#"></a>Link 1</li>
        <li><a href="#"></a>Link 2</li>
        <li><a href="#"></a>Link 3</li>
        <li><a href="#"></a>Link 4</li>
        <li><a href="#"></a>Link 5</li>
    </ul>

    <main>
        <section>
            <p>This is a quotation <q>Hello world</q></p>
        </section>
        <section>
            <p>This is a superscript text: <sup>text</sup></p>
        </section>
        <section>
            <p>This is a subscript text: <sub>text</sub></p>
        </section>
        <section>
            <p>This is an emphasised text: <em>text</em></p>
        </section>
        <section>
            <p>This is a bold text: <b>text</b></p>
        </section>
    </main>

    <footer>
        <h2>This is the end of the page</h2>
        <p>This is a paragraph</p>
    </footer>

</body>
</html>
